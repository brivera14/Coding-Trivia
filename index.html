<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Trivia</title>
</head>
<body>
    <header>
        <a>View High Score</a>
    </header>

    <body>
        <div id="container">
            <div id="welcome-container">
            <h2>Coding Quiz Challenge</h2>
            <p>Try answer the following code related questions winthin the limit.</p>
            <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds</p>
            <button id="starttrivia">Start Quiz</button>
            </div>
            <!--Division for the quiz-->
            <div id="trivia" style="display: none">
                <div id="question"></div>
                <div id="options">
                    <div class="option" id="option-1" onclick="checkAnswer('option-1')"></div>
                    <div class="option" id="option-2" onclick="checkAnswer('option-2')"></div>
                    <div class="option" id="option-3" onclick="checkAnswer('option-3')"></div>
                    <div class="option" id="option-4" onclick="checkAnswer('option-4')"></div>
                </div>
                <h3 id="evaluation"></h3>
            </div>
            <form id="game-over">
                <h2 id="all-done"></h2>
                <p id="final-score"></p>
                <label id="enter-initials" style="display: none"></label>
                <input type="text" name="initials" id="initials" style="display: none"/>
                <button id="submit-initials" style="display: none"></button>
            </form>
            <form id="high-score">
                <h2 id="hs-title" style="display: none"></h2>
                <p><span id="hs-player"></span></p>
                <button id="go-backbtn" style="display: none"></button>
                <button id="clearhs-btn" style="display: none"></button>
            </form>
        </div>
    </body>

    
        

    <script src="./assets/js/script.js"></script>
</body>
</html>
